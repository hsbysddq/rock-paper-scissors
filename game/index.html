<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="wrapper-nav">
        <nav class="container">
          <div class="arrow">
            <img src="../assets/arrow.png" alt="" />
          </div>

          <div class="logo">
            <img src="../assets/logo.png" alt="" />
          </div>

          <div class="tittle">
            <p>ROCK PAPER SCISSORS</p>
          </div>
        </nav>
      </div>

      <div class="container">
        <div class="container-game">
          <div class="wrapper-player">
            <div class="player-tittle">
              <p>PLAYER 1</p>
            </div>

            <div class="player">
              <div class="player-batu">
                <img src="../assets/batu.png" alt="" />
              </div>

              <div class="player-kertas">
                <img src="../assets/kertas.png" alt="" />
              </div>

              <div class="player-gunting">
                <img src="../assets/gunting.png" alt="" />
              </div>
            </div>
          </div>

          <div class="action">
            <div class="versus">
              <img src="../assets/VS.png" alt="" />
            </div>

            <div class="refresh">
              <img src="../assets/refresh.png" alt="" />
            </div>
          </div>

          <div class="wrapper-computer">
            <div class="computer-tittle">
              <p>COMPUTER</p>
            </div>
            <div class="computer">
              <div class="computer-batu">
                <img src="../assets/batu.png" alt="" />
              </div>

              <div class="computer-kertas">
                <img src="../assets/kertas.png" alt="" />
              </div>

              <div class="computer-gunting">
                <img src="../assets/gunting.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content"></div>
    </div>
  </body>
</html>
